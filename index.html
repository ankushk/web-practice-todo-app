<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <div class="container-narrow">
      <div class="row-fluid">

        <div class="masthead">
        <h1 class="text-center">Todo app!</h1>
        </div>

        <h4 class="text-center">Create New task</h4>

        <div id="form-container">
          <form class="form-group center-block" id="create-task-form">
            <input type="text" class="form-control" id="create-task-area" maxlength="160" />
          </form>
          <button type="button" class="btn btn-primary pull-right" id="create-task">Create</button>
        </div>

        <div style="clear:both;"></div>

        <div id="task-list">
          <ul class="sortable list list-group" id="task-ul">

          </ul>
        </div>

      </div>
    </div>
    
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--
    <script src="js/jquery.sortable.min.js"></script>
    -->
    <script src="js/html.sortable.js"></script>
    <script src="js/todomanager.js"></script>

  </body>
</html>
